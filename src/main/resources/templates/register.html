<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.com">

<head>
    <title>simplestyle_banner</title>
    <meta name="description" content="website description" />
    <meta name="keywords" content="website keywords, website keywords" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>
<div id="main">
    <div id="header">
        <div id="logo">
            <div id="logo_text">
                <!-- class="logo_colour", allows you to change the colour of the text -->
                <h1><a href="index.html">simple<span class="logo_colour">style_banner</span></a></h1>
                <h2>Simple. Contemporary. Website Template.</h2>
            </div>
        </div>
        <div id="menubar">
            <ul id="menu">
                <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
                <li class="selected"><a href="index_.html">Home</a></li>
                <li><a href="examples.html">Examples</a></li>
                <li><a href="page.html">A Page</a></li>
                <li><a href="another_page.html">Another Page</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </div>
    <div id="content_header"></div>
    <div id="site_content">
        <div id="content">

            <form class="form_settings" role="form" th:object="${user}" th:action="@{/user/register}" method="post">

                <div>
                    <input type="text" name="username" placeholder="Wprowadź nazwę użytkownika">
                </div>

                <div>
                    <input type="text" name="firstName" placeholder="Podaj imię">
                </div>

                <div>
                    <input type="text" name="lastName" placeholder="Podaj nazwisko">
                </div>

                <div>
                    <input type="password" name="password" placeholder="Wprowadź hasło">
                </div>

                <div>
                    <input type="password" name="passwordConfirm" placeholder="Powtórz hasło">
                </div>

                <div>
                    <input type="submit" value="Zapisz" class="button blue-button">
                </div>

            </form>

        </div>
    </div>
    <div id="content_footer"></div>
    <div id="footer">
        <p><a href="index_.html">Home</a> | <a href="examples.html">Examples</a> | <a href="page.html">A Page</a> | <a href="another_page.html">Another Page</a> | <a href="contact.html">Contact Us</a></p>
        <p>Copyright &copy; simplestyle_banner | <a href="http://validator.w3.org/check?uri=referer">HTML5</a> | <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a> | <a href="http://www.html5webtemplates.co.uk">HTML5 Web Templates</a></p>
    </div>
</div>

<script type="application/javascript" th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
<script type="application/javascript" th:src="@{/js/todo.js}"></script>
</body>
</html>
